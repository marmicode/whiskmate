name: Test
on:
  push:

jobs:
  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - run: pnpm nx affected -t build

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - run: pnpm nx affected -t lint

  test:
    name: âœ… Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - run: pnpm nx affected -t test,vitest --pass-with-no-tests

  playwright-ct:
    name: ðŸŽ­ Playwright CT
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - name: Playwright browsers install
        run: pnpm playwright install --with-deps
      - run: pnpm nx affected -t test-ui --pass-with-no-tests --parallel=1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ðŸŽ­ Playwright Report
          path: dist/.playwright
          retention-days: 7

  deploy-gh-pages:
    name: ðŸš€ Deploy to GitHub Pages
    if: github.ref == 'refs/heads/pragmatic-angular-testing'
    runs-on: ubuntu-22.04
    needs:
      - build
      - lint
      - test
      - playwright-ct
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build docs
        run: pnpm nx build docs
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
